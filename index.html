<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="./src/assets/icons/Asteroidev-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up | ASTEROIDEV</title>
</head>
<body class="content">
  <div class="container">
    <div class="right">
      <div class="picture">
        <div class="gradient">
          <div class="logo">
            <img src="/src/assets/icons/Asteroidev-portraitw.png" alt="logo" class="asteroidev">
          </div>
          <p class="link">
            &copy; Eduardo Ya√±ez, photo by: <a target="_blank" rel="noopener" href="https://unsplash.com">Unsplash.</a>
          </p>
        </div>
      </div>
    </div>
    <div class="left">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
      </p>
      <p>
        You know you want to.
      </p>
      <h1>
        Let's do this!
      </h1>
      <form action="https://formspree.io/f/xdobgdjg" method="POST" class="columns">
        <div class="col-one">
          <div class="input">
            <label for="first-name">First name:</label>
            <input type="text" name="First name" id="first-name" placeholder="First name" required>
          </div>
          <div class="input">
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Email" required>
          </div>
          <div class="input">
            <label for="password">Password:</label>
            <input type="password" name="Password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="button">
            Sign up!
          </button>
        </div>
        <div class="col-two">
          <div class="input">
            <label for="last-name">Last name:</label>
            <input type="text" name="Last name" id="last-name" placeholder="Last name" required>
          </div>
          <div class="input">
            <label for="phone-number">Phone number:</label>
            <input type="tel" name="Phone number" id="phone-number" placeholder="Phone number" required>
          </div>
          <div class="input">
            <label for="conf-password">Confirm password:</label>
            <input type="password" name="Password confirm" id="conf-password" placeholder="Confirm password" required>
          </div>
          <button type="submit" class="button">
            or log in.
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
