<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="./src/assets/icons/a-icon-02.png">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form: TOP</title>
</head>
<body>
  <div class="right">
    <div>
      <p>
        Photo by: <a target="_blank" rel="noopener" href="https://unsplash.com">Unsplash.</a>
      </p>
    </div>
  </div>
  <div class="left">
    <p>
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
    </p>
    <p>
      You know you want to.
    </p>
    <h1>
      Let's do this!
    </h1>
    <form action="/success.html" method="POST">
      <div>
        <label for="first-name">First name:</label>
        <input type="text" name="" id="first-name" placeholder="First name" required>
      </div>
      <div>
        <label for="last-name">Last name:</label>
        <input type="text" name="" id="last-name" placeholder="Last name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Email" required>
      </div>
      <div>
        <label for="phone-number">Phone number:</label>
        <input type="tel" name="" id="phone-number" placeholder="Phone number" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="" id="password" placeholder="Password" required>
      </div>
      <div>
        <label for="conf-password">Confirm password:</label>
        <input type="password" name="" id="conf-password" placeholder="Confirm password" required>
      </div>
      <button type="submit">
        Create account!
      </button>
    </form>
    <div>
      <p>
        Already have an account? <a href="/success.html">Log in!</a>
      </p>
    </div>
  </div>
</body>
</html>
